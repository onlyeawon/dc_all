<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friday-step4</title>
    <style>
      .box {
        max-width: 25rem;
        margin-inline: auto;
        margin-bottom: 1.5rem;
        aspect-ratio: 1/1;
        justify-content: center;
        display: flex;
        align-items: center;
        border: 1px solid #000;
        transition: background-color #ff000f;
      }
      .box--clicked {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="boxa" class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </body>
  <script>
    let elem = document.getElementById("boxa");
    console.log(elem);
    // elem.onclick = () => {
    //   alert("된다 !");
    // };
    elem.onclick = () => {
      elem.classList.toggle("box--clicked");
    };
  </script>
</html>
